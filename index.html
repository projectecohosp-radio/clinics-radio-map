<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Geospatial Health Broadcast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MapmyIndia Advanced Maps SDK -->
  <script src="https://apis.mapmyindia.com/advancedmaps/v1/d5e4f2a0e993e99f66f292fe796c6769/map_load?v=1.5"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, Arial, sans-serif;
    }
    #header {
      padding: 10px 14px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    #header h1 {
      margin: 0;
      font-size: 18px;
      color: #16325c;
    }
    #header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #555;
    }
    #map {
      width: 100%;
      height: calc(100% - 70px);
    }
  </style>
</head>

<body>

  <div id="header">
    <h1>Geospatial Health Broadcast</h1>
    <p>Patient Education & Public Health Awareness â€” Geo-mapped Clinic Broadcasts</p>
  </div>

  <div id="map"></div>

  <script>
    window.onload = function () {

      // Initialize Map
      var map = new MapmyIndia.Map("map", {
        center: [22.0, 80.0],
        zoom: 5,
        hybrid: false
      });

      // Sample clinic data (replace later with full list)
      var clinics = [
        { lat: 12.9716, lng: 77.5946, city: "Bengaluru", status: "Active" },
        { lat: 19.0760, lng: 72.8777, city: "Mumbai", status: "Non-Active" },
        { lat: 22.5726, lng: 88.3639, city: "Kolkata", status: "Active" },
        { lat: 17.3850, lng: 78.4867, city: "Hyderabad", status: "Non-Active" }
      ];

      // Add markers
      clinics.forEach(function (c) {
        new MapmyIndia.Marker({
          map: map,
          position: { lat: c.lat, lng: c.lng },
          popupHtml: "<b>" + c.city + "</b><br>Status: " + c.status,
          icon: {
            url: c.status === "Active"
              ? "https://maps.mapmyindia.com/images/green.png"
              : "https://maps.mapmyindia.com/images/red.png",
            size: [30, 30]
          }
        });
      });

    };
  </script>

</body>
</html>
